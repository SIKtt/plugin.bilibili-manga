name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: zip -r bilibili-manga-dev.zip ./src
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V0.3.${{ github.run_id }}
          files: bilibili-manga-dev.zip
